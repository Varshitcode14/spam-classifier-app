<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h2>Email Spam Classifier</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="email_text" class="form-label">Enter Email Content</label>
                        <textarea class="form-control" name="email_text" rows="5" placeholder="Type or paste email text here..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Classify Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
